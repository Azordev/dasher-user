  <meta name="title" content="Dasher - User - Delivery">

    content="VAMOS POR TUS ENVÍOS! ENVÍOS RETAIL. BIENVENIDOS A LOS ELECTRO-ENVÍOS con los Eco-Trimóviles. Toda la energía y eficacia en tu envío con cero emisiones. Asistencia en Ruta. Tu envío llega si o si, nos preocupamos y encargamos de eso. Seguimiento. Si nosotros no lo perdemos de vista, tu tampoco.">
  <meta name="keywords" content="envio, envios, retail, asistencia, seguimiento, tracking">
  <meta name="robots" content="index, nofollow">
  <meta name="language" content="Spanish">
  <meta name="revisit-after" content="45 days">

  <meta property="og:title" content="Dasher - User - Delivery">

  <meta property="og:description" content="VAMOS POR TUS ENVÍOS! ENVÍOS RETAIL. BIENVENIDOS A LOS ELECTRO-ENVÍOS con los Eco-Trimóviles.">
  <meta property="og:url" content="https://dasher.cl">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      font-family: 'Poppins' -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #FFD119;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: run 5s ease-in-out infinite alternate;
      -webkit-animation: run 5s ease-in-out infinite alternate;
    }

    .loader img {
      max-height: 50vh;
      min-height: 100px;
      width: 75%;
    }

    @keyframes run {
      0% {
        left: 20%;
        transform: translateX(20%);
      }
      100% {
        left: 95%;
        transform: translateX(-95%);
      }
    }

    @-webkit-keyframes run {
      0% {
        left: 20%;
        transform: translateX(20);
      }

      100% {
        left: 95%;
        transform: translateX(-95%);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .loader {
        animation: none;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="loader">
      <img src="%PUBLIC_URL%/loader.svg" alt="Loading..." />
    </div>
  </div>
</body>

</html>
