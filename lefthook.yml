# cSpell:word commitlint typecheck stylelint
pre-commit:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx}'
      run: npm run lint:js {staged_files}
    stylelint:
      glob: './**/*.styled.jsx' # For CSS-in-JS
      run: npm run lint:css {staged_files}

commit-msg:
  parallel: true
  commands:
    lint-commit-msg:
      run: npx commitlint --edit --color --config commitlint.config.js
      skip:
        - merge
        - rebase
    spell-check:
      run: npm run spelling --no-summary {1}
      skip:
        - merge
        - rebase

pre-push:
  parallel: true
  commands:
    markdown-link-check:
      glob: '*.md'
      run: npx markdown-link-check {staged_files}
    test:
      run: npm run test --passWithNoTests

lint:
  parallel: true
  commands:
    eslint:
      glob: '*.{js,jsx}'
      run: npm run lint:js:fix {staged_files}
    stylelint:
      glob: './**/*.styled.jsx' # For CSS-in-JS
      run: npm run lint:css {staged_files}
    spelling:
      glob: '*.{js,jsx,md}'
      run: npm run spelling {staged_files}
    markdown-link-check:
      glob: '*.md'
      run: npx markdown-link-check {staged_files}
    test:
      run: npm test --passWithNoTests
